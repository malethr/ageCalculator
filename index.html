<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">SUPER GALACTIC AGE CALCULATOR</h1>
      <form id="user">
        <div class="form-group">
          <label for="user-name">What is your name:</label>
          <input id="user-name" type="text">
          <button class="btn btn-primary" type="submit">Enter</button>
        </div>
      </form>
      <ul id="display-name"></ul>
      <form id="birthdate-form">
        <div class="form-group">
          <label for="bday">Enter your birthdate:</label>
          <input id="bday" type="date">
          <button class="btn btn-success" type="submit">GO!</button>
        </div>
      </form>
      <div class="well">
        <h2>Age in different planets:</h2>
        <p>Age in years:&nbsp;<span id="years"></span></p>
        <p>Age in seconds:&nbsp;<span id="seconds"></span></p>
        <p>Mercury Age:&nbsp;<span id="mercury"></span></p>
        <p>Venus Age:&nbsp;<span id="venus"></span></p>
        <p>Mars Age:&nbsp;<span id="mars"></span></p>
        <p>Jupiter Age:&nbsp;<span id="jupiter"></span></p>
      </div>
      <div class="well">
        <h2>Life Expectancy (Ave. life: 79 yrs):</h2>
        <p>Earth:&nbsp;<span id="earth-life"></span></p>
        <p>Mercury:&nbsp;<span id="mercury-life"></span></p>
        <p>Venus:&nbsp;<span id="venus-life"></span></p>
        <p>Mars:&nbsp;<span id="mars-life"></span></p>
        <p>Jupiter:&nbsp;<span id="jupiter-life"></span></p>
      </div>
    </div>
  </body>
</html>
